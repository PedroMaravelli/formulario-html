<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastros de DEVs</h1>
        <h3 id="subtitulo"><strong>Preencha suas informações</strong></h3>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Qual sua aplicação para desenvolvimento?</strong><></label>
            <label>
                <input type="radio" name="time" id="frontend">Front-end
             </label>
             <label>
                 <input type="radio" name="time" id="backend">Back-end
             </label>
             <label>
                 <input type="radio" name="time" id="fullstack">Fullstack
             </label>
             <label>
                 <input type="radio" name="time" id="aprendendo">Habilidade em desenvolvimento
             </label>
        </div>
        <div clas="campo">
            <label for="senioridade"><strong>IdadeSenior</strong> </label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Senior</option>
                <option>Junior</option>
                <option>Pleno</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div clas="campo">
                <label><strong>Selecione a tecnologia que você programa</strong>  <br><br></label>
                <input type="checkbox" name="tecnologia" id="tecnologia" value="HTML">
                <label for="tecnologia">HTML</label>

                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="javascript">
                <label for="tecnologia1">JavaScript</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="PHP">
                <label for="tecnologia2">PHP</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="css">
                <label for="tecnologia3">CSS</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="c#">
                <label for="tecnologia4">C#</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="java">
                <label for="tecnologia5">Java</label> 

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                <label for="tecnologia6">Python</label>
                
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Conte um pouco da sus experiência com algumas dessas tecnologias</strong><br></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>

        </div>
        <button type="submit" clas="botao">Concluido</button>
    </form>
</body>
</html>
